<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenMarket API</title>
  <style>
    /* 코드 영역 스타일 */
    pre {
        background-color: #f5f5f5; /* 배경색 */
        border: 1px solid #ddd; /* 테두리 */
        border-radius: 4px; /* 둥근 모서리 */
        padding: 10px; /* 여백 */
        overflow: auto; /* 스크롤 가능 */
    }
  </style>
  <script type="text/javascript">
    const api_url = location.href + 'apidocs';
    const github_url = 'https://github.com/uzoolove/api-market';
    const bruno_url = github_url + '/blob/main/server/api/bruno/openmarket';

    window.addEventListener('DOMContentLoaded', () => {
      console.log(document.body.innerHTML);
      document.body.innerHTML = document.body.innerHTML.replace(/<%= api_url %>|&lt;%= api_url %&gt;/g, api_url)
                                                        .replace(/<%= bruno_url %>|&lt;%= bruno_url %&gt;/g, bruno_url);
    });
  </script>
</head>

<body>
  <h1>OpenMarket API Server</h1>
  <p>API 문서: <a target="_blank" href="<%= api_url %>"><%= api_url %></a></p>
  <div>
    <h2>최신 버전: <span>v1.0.0</span></h2>
  </div>


  <div>
    <h2>변경 사항</h2>


    <h3 id="v1.0.0">v1.0.0 - 2025.04.01</h3>
    <ul>
      <li>최초 배포</li>
    </ul>
  </div>
</body>

</html>
